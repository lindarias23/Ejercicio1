<!DOCTYPE html>
<html>
<head>
    <title>Empresa Luna</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
    <div class="container">
        <h2>Inversiones Luna</h2>
        <h3>Ingreso de datos del empleado</h3>
        <form method="POST" action="process.php">
            <div class="form-group">
                <label>Nombre y Apellido:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" name="edad" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Estado civil:</label>
                <select name="estado_civil" class="form-control" required>
                    <option value="soltero">Soltero(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="viudo">Viudo(a)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <select name="sexo" class="form-control" required>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sueldo:</label>
                <select name="sueldo" class="form-control" required>
                    <option value="menos_de_1000">Menos de 1000 Bs.</option>
                    <option value="entre_1000_2500">Entre 1000 y 2500 Bs.</option>
                    <option value="mas_de_2500">MÃ¡s de 2500 Bs.</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
